<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/beb7bf71d1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label> <input type="text" id="password"
                placeholder="Wpisz hasło...">
            <p class="passinfo">Nie podałeś hasła...</p><br><br>
        </div>
        <div class="col-12">
            <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi składać się z:</h3>
        </div>
        <div class="col-12">
            <ul>
                <li>minimum 10 znaków</li>
                <li>liter</li>
                <li>cyfr</li>
            </ul>
        </div>
    </div>
    <div class="col-12">
        <p>Aby Twoje hasło było bardzo mocne, dodaj <span style="font-weight: bold; color:rgb(0, 255, 234);">znaki
		specjalne</span>.</p>
    </div>

</div>
<script src="js/index.js"></script>
</body>
</html>
