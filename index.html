<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answering question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row wraper">
        <div class="col-12 info">
            <h1>Magic 8 Ball</h1>
            <p>Zadaj pytanie, kliknij na bilę i poznaj prawdę!</p>
        </div>
        <div class="col-8 ball-img d-flex justify-content-center">
            <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="Billa numer 8">
        </div>
        <div class="col-12 question-area">
            <h2>Zadaj pytanie</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
