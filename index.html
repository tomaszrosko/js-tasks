<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/beb7bf71d1.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <p class="info">
            <i class="fas fa-question"></i>
        </p>
        <h1>Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause "><i class="fas fa-pause"></i></button>
            <button class="stop "><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">archiwum</button>
        </div>
        <ul class="time-list">
        </ul>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pauza</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześniejsze pomiary</p>
            <button class="close">Zamknij</button>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
