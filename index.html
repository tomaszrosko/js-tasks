<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/beb7bf71d1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="wrapper">
        <div class="top">
            <h1>weather app</h1>
            <div class="row main-info">
                <div class="col-6">
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
                    <p class="warning"></p>
                </div>
                <div class="col-6">
                    <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temperature"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
