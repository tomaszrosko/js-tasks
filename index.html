<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font editor</title>
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/beb7bf71d1.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row buttons">
                <div class="col-6 col-sm-auto">
                    <button class="sizeUp">+</button>
                </div>
                <div class="col-6 col-sm-auto">
                    <button class="sizeDown">-</button>
                </div>
                <div class="col-12 col-sm-auto">
                    <button class="color">color</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="text">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
