<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row wraper">
        <div class="col-12 px-0">
            <div class="header">
                <div class="shadow"></div>
                <h1>DrinkSearch</h1>
                <input type="text" class="search" placeholder="Wpisz nazwę szukanego napoju">
            </div>
        </div>
        <div class="col-12 px-0">
            <div class="drink-list"></div>
            <h2>Lista dostępnych napojów</h2>
            <ul>
                <li>Mleko</li>
                <li>Piwo</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Woda gazowana</li>
                <li>Sok jabłkowy</li>
                <li>Sok pomarańczowy</li>
                <li>Sok bananowy</li>
                <li>Sok wieloowocowy</li>
                <li>Wino czerwone</li>
                <li>Wino białe</li>
                <li>Woda niegazowana</li>
                <li>Energy drink</li>
            </ul>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
