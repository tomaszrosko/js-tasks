<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css" type="text/css"/>
    <script src="https://kit.fontawesome.com/beb7bf71d1.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Twój osobisty menedżer finansów</p>
    </header>
        <div class="row">
            <section class="col-12 col-lg-8 transactions">
                <div class="row">
                    <h2 class="title">Lista transakcji</h2>
                    <div class="col-6">
                        <div class="income-area">
                            <h3>Przychód:</h3>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="expenses-area">
                            <h3>Wydatki:</h3>
                        </div>
                    </div>
                </div>

<!--                <div class="transaction-list">-->
<!--                </div>-->
            </section>
            <section class="col-12 col-lg-4">

                <div class="options">
                    <h2 class="title">Dostępne środki</h2>
                    <p class="available-money">0zł</p>
                </div>
                <div class="controls">
                    <button class="add-transaction"><i class="fas fa-plus"></i>Dodaj transakcję</button>
                    <button class="delete-all"><i class="far fa-trash-alt"></i>Usuń wszystko</button>
                </div>
                <div class="style-selection">
                    <h2 class="title">Wybierz styl:</h2>
                    <div class="color-buttons">
                        <button class="light"></button>
                        <button class="dark"></button>
                    </div>
                </div>
            </section>
        </div>
    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nową transakcję</h2>
        <label for="name">Nazwa:</label> <small>(podaj nazwę transakcji)</small> <input type="text" id="name"> <label
            for="amount">Kwota:</label> <small>(podaj kwotę, jeśli dodajesz wydatek, postaw znak minus na początku
        kwoty)</small> <input type="number" id="amount"> <label for="category">Wybierz kategorię:</label> <small>( [ + ]
        oznacza przychód, [ - ] oznacza wydatek)</small> <select id="category" onchange="selectCategory()">
        <option value="none" selected disabled></option>
        <option value="income">[ + ] Przychód</option>
        <option value="shopping">[ - ] Zakupy</option>
        <option value="food">[ - ] Jedzenie</option>
        <option value="cinema">[ - ] Kino</option>
    </select>
        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Zapisz</button>
            <button class="cancel"><i class="far fa-window-close"></i> Anuluj</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</div>

</body>
</html>
